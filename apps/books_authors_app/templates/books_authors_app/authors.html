<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body style="padding: 30px;">
        <div style="display: inline-block; width:50%; vertical-align: top;">
            <h1>Add an author</h1>
            <form action="/create_author/" method="POST">
              {% csrf_token %}
                <label>First Name</label><input type="text" name="fn">
                <br>
                <label>Last Name</label><input type="text" name="ln">
                <br>
                <button>Add</button>
            </form>
        </div>
    
        <div class="container" style="width: 40%; display: inline-block;">
          
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody >
              {% for author in authors %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{author.first_name}}</td>
                <td><a href="/view_author/{{author.id}}">view</a></td>
                
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
        </div>
    
</body>
</html>
